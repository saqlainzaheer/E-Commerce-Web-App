<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Sign Up</title>
  <!-- Include the Tailwind CSS stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
    <!-- Logo -->
    <div class="mb-6 text-center">
      <img src="/public/logomain.png" alt="Logo" class="mx-auto h-12">
    </div>

    <!-- Sign Up Form -->
    <form onsubmit="event.preventDefault(); signUp()">
      <!-- Full Name -->
      <div class="mb-4">
        <label for="fullName" class="text-sm text-gray-600">Full Name</label>
        <input type="text" id="fullName" name="fullName" class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500">
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="text-sm text-gray-600">Email</label>
        <input type="email" id="email" name="email" class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500">
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="text-sm text-gray-600">Password</label>
        <input type="password" id="password" name="password" class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500">
      </div>

      <!-- Confirm Password -->
      <div class="mb-6">
        <label for="confirmPassword" class="text-sm text-gray-600">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border-b-2 border-gray-300 focus:outline-none focus:border-blue-500">
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 focus:outline-none focus:shadow-outline-green">
        Sign Up
      </button>
    </form>

    <!-- Already have an account? Login Link -->
    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">Already have an account? <a href="/pages/Login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    function signUp() {
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      // Password confirmation check
      if (password !== confirmPassword) {
        window.alert("Confirm Password is not the same");
        return;
      }

      // Make the Axios POST request
      var data = {
        name: fullName,
        email: email,
        password: password
      };
      console.log(data)

      axios.post('http://localhost:5000/', data)
        .then((res) => {
          console.log(res.data);
          alert("Signup Successful!!")
            window.location.href = './Login.html';

        })
        .catch((err) => {
          console.log(err);
          alert(err.response.data.message)
        });
    }
  </script>

</body>
</html>
